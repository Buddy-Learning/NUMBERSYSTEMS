
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Wizard Quest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffe4e1, #ffc0cb);
      color: #333;
      padding: 20px;
     background-repeat: repeat, repeat;
      background-size: 50px, 50px;
    }
    .logo {
       height: 280px;
       margin-right: 15px;
    }
    .question-card {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
    }
    .question {
      font-size: 18px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ff69b4;
      background-color: #ffc0cb;
      color: #333;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .options button:hover {
      background-color: #ff69b4;
      color: white;
      transform: scale(1.05);
    }
    .score {
      font-size: 20px;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
    .completed {
      font-size: 24px;
      color: green;
      font-weight: bold;
    }
    #progress-container {
      width: 80%;
      background: #ffe4e1;
      border-radius: 10px;
      margin: 10px auto;
      height: 20px;
      overflow: hidden;
      border: 2px solid #ff69b4;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #ff69b4;
      transition: width 0.5s;
    }
    .encouragement {
      margin-top: 10px;
      font-size: 18px;
      color: #ff1493;
    }
    .incorrect-message {
      color: red;
      font-size: 16px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <img src="https://assets.onecompiler.app/434dtae6m/436ugq6bg/BUDDY_LEARNING-removebg-preview.png" alt="Logo" class="logo">
  <h1>‚ú® Math Wizard Quest for Grade 8D ‚ú®</h1>
  
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  
  <p id="progress-text">Question 1 of 30</p>
  <div class="encouragement" id="encouragement">You‚Äôve got this, Grade 8D! üåü</div>

  <div id="game">
    <div class="question-card">
      <div id="question" class="question">Question will appear here</div>
      <div class="options">
        <button onclick="checkAnswer(0)">Option 1</button>
        <button onclick="checkAnswer(1)">Option 2</button>
        <button onclick="checkAnswer(2)">Option 3</button>
      </div>
    </div>
    <div class="score hidden" id="score">
      Your Score: <span id="score-value">0</span> / 30
    </div>
    <div id="result" class="hidden completed">üéâ Congratulations, Math Wizard! üéâ</div>
    <div id="incorrect-message" class="incorrect-message">‚ùå Incorrect! Try again. ‚ùå</div>
  </div>

  <script>
    const questions = [
      { question: "What is the square of 6?", options: [36, 46, 26], answer: 0 },
      { question: "What is the square root of 49?", options: [5, 6, 7], answer: 2 },
      { question: "Simplify: ‚àö100 + ‚àö25", options: [20, 15, 25], answer: 1 },
      { question: "What is 2¬≥?", options: [6, 8, 9], answer: 1 },
      { question: "What is the cube root of 27?", options: [2, 3, 4], answer: 1 },
      { question: "Simplify: ‚àö64 √ó ‚àö16", options: [128, 64, 32], answer: 2 },
      { question: "What is the cube of 5?", options: [125, 25, 15], answer: 0 },
      { question: "Simplify: ‚àö49 √ó ‚àö9", options: [72, 81, 21], answer: 2 },
      { question: "What is 3¬≤ + 4¬≤?", options: [25, 18, 20], answer: 0 },
      { question: "Simplify: ‚àö121 + 3¬≤", options: [20, 30, 40], answer: 1 },
      { question: "What is 10¬≥ √∑ 10¬≤?", options: [10, 100, 1], answer: 0 },
      { question: "Simplify: ‚àö144 + 4¬≥", options: [76, 80, 44], answer: 0 },
      { question: "What is the cube root of 125?", options: [4, 5, 6], answer: 1 },
      { question: "Simplify: ‚àö49 + 3¬≥", options: [30, 32, 34], answer: 2 },
      { question: "What is 7¬≥?", options: [343, 147, 243], answer: 0 },
      { question: "Simplify: (5¬≤ √∑ 5) + ‚àö16", options: [9, 20, 15], answer: 0 },
      { question: "Simplify: 3¬≥ - ‚àö64", options: [15, 19, 20], answer: 1 },
      { question: "What is the square of 14?", options: [144, 196, 216], answer: 1 },
      { question: "Simplify: 12¬≤ √∑ ‚àö36", options: [12, 24, 48], answer: 1 },
      { question: "What is the cube root of 64?", options: [3, 4, 5], answer: 1 },
      { question: "Simplify: ‚àö(70 + 21) √∑ ‚àö(24 √ó 4)", options: [2, 3, 4], answer: 1 },
      { question: "Simplify: 2‚àö9 - 3‚àö16", options: [0, 2, -2], answer: 2 },
      { question: "Simplify: 5¬≥ √∑ ‚àö25", options: [125, 100, 25], answer: 0 },
      { question: "Simplify: ‚àö225 √ó ‚àö4 √∑ 3", options: [15, 30, 10], answer: 2 },
      { question: "Simplify: ‚àö(81 + 144)", options: [15, 20, 25], answer: 0 },
      { question: "(2¬≥ √ó 3¬≤) √∑ 6?", options: [18, 12, 9], answer: 2 },
      { question: "Simplify: ‚àö(400 √∑ 25)", options: [4, 6, 8], answer: 2 },
      { question: "Simplify: ‚àö196 √∑ ‚àö49", options: [1, 2, 4], answer: 2 },
      { question: "(10¬≥ √∑ 2¬≤) √∑ ‚àö25", options: [100, 50, 40], answer: 1 },
      { question: "Simplify: ‚àö900 √∑ 3", options: [10, 20, 30], answer: 2 }
    ];

    let currentQuestion = 0;
    let score = 0;
    let retries = 0;

    function loadQuestion() {
      const questionData = questions[currentQuestion];
      document.getElementById("question").textContent = questionData.question;
      const options = document.querySelectorAll(".options button");
      options.forEach((btn, index) => {
        btn.textContent = questionData.options[index];
      });
      document.getElementById("progress-bar").style.width = ((currentQuestion / questions.length) * 100) + "%";
      document.getElementById("progress-text").textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
      document.getElementById("incorrect-message").style.display = 'none'; // Hide the incorrect message
    }

    function checkAnswer(selected) {
      const questionData = questions[currentQuestion];
      if (selected === questionData.answer) {
        score++;
        currentQuestion++;
        if (currentQuestion >= questions.length) {
          document.getElementById("game").innerHTML = `
            <div class="completed">üéâ Congratulations, Math Wizard! üéâ</div>
            <div>Your final score is: ${score} / ${questions.length}</div>
            <div>Retries: ${retries}</div>
          `;
          return;
        }
        loadQuestion();
      } else {
        retries++;
        document.getElementById("incorrect-message").style.display = 'block'; // Show the incorrect message
      }
    }

    loadQuestion();
  </script>
</body>
</html>
